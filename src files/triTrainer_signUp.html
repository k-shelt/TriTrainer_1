	<body>
		<img src="images/triPic1.jpg" width="600" alt="Tri Logo">   
		<h2>Sign Up!</h2>
		<form action="http://54.213.148.253/FinalWebsite/SignUpRetriever" method="post">
			<label>Name: <input name="name" type="text"></label>
			<br>
			<label>Email: <input name="email" type="email"></label>
			<br>
			<label>Race Type:
				  <select name="raceType">

					<option value="Olympic">Olympic</option>
					<option value="Half-Ironman">Half Ironman</option>
					<option value="Full-Ironman">Full Ironman</option>
				  </select>
			</label>
			<br>
			<label>Experience:
				  <select name="experience">
					<option value="beginner">Beginner</option>
					<option value="intermediate">Intermediate</option>
